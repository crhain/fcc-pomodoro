<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>freeCodeCamp:PomodoroClock</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</head>

<body translate="no" >
  <header>
    <h1>Tomato Clock</h1>
    <p>(Italians say Pomodoro)</p>
  </header>
  <div id='app-container'>
    <div id="control">
      <div id="break">
        <div id='break-label' class="label">BREAK LENGTH</div>
        <div id='break-control' class="control">
          <button id='break-minus' class='minus btn-inc'>-</button>
          <div class='time'></div>
          <button id='break-plus' class='plus btn-inc'>+</button>
        </div>
      </div>
      <div id="work">
        <div id='work-label' class="label">SESSION LENGTH</div>
        <div id='work-control' class="control">
          <button id='work-minus' class='minus btn-inc'>-</button>
           <div class='time'></div>
          <button id='work-plus' class='plus btn-inc'>+</button>
        </div>
      </div>
      <button id='reset' class='btn-full'>RESET</button>
    </div>
    <div id="clock">
      <div id="period"></div>
      <div id="time"></div>
    </div>
    <footer><p>App By Carl Hain</p></footer>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
